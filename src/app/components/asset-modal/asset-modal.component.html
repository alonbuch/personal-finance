<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-2">
      שם
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-7">
      <input type="text" [(ngModel)]="assetLiability.name">
    </div>
  </div>

   <div class="row">
    <div class="col-sm-2">
      ערך
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-7">
      <input type="text" [(ngModel)]="assetLiability.value">
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2">
      מטבע
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-7">
        <select [(ngModel)]="assetLiability.currency">
          <option value=1>שח</option>
          <option value=2>דולר</option>
          <option value=3>לישט</option>
        </select>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="saveAsset()" >שמור וסגור</button>
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">סגור</button>
</div>
